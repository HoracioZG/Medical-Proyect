<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ArcRegistroMed Medical Proyect V1.css">
    <link rel="shortcut icon" href="Imagenes/MedicalP2.png">
    <link rel="stylesheet" href="bootstrap.css">
    <title>Medical Proyect</title>
</head>
<body>
    <section>
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
        <div class="hero">
            <nav>
                <div class="imglog">
                    <img src="Imagenes/Medicaltxt.png" class="imgArc">
                </div>
                <div class="form2">
                        <form>
                            <ul>
                                <li>                            
                                    <div class="inputBox">
                                        <input type="text" placeholder="Usuario">
                                    </div>
                                </li>
                                <li>
                                    <div class="inputBox">
                                        <input type="password" placeholder="Contraseña">
                                    </div>
                                </li>
                                <li>
                                    <div class="inputBox">
                                        <input type="submit" value="Iniciar sesión">
                                    </div>
                                </li>
                            </ul>
                        </form>
                    </ul>
                </div>
            </nav>
        </div>
        <div class="RegTyBox">
            <div class="RegTy">
                <div class="Margin">
                    <div class="uiHeader">
                        <div>
                            <div>
                                <h2 class="uiHeaderTitle" aria-hidden="true">Registro de Medico</h2>
                            </div>
                        </div>
                    </div>
                    <div class="middle">
                        <form action="" class="formulario" id="formulario">
                           <!-- Grupo: Seguridad Social -->
                           <div class="formulario_title">
                            <h2 class="formulario_titletext" aria-hidden="true">Seguridad Social (Opcional)</h2>
                        </div>

                        <!-- Grupo: Institucion -->
                        <div class="formulario__grupo2cols" id="grupo__Institucion">
                            <div class="formulario__grupo-input">
                                <input type="text" class="formulario__input" name="Institucion" id="Institucion" placeholder="Institucion">
                                <i class="formulario__validacion-estado fas fa-times-circle"></i>
                            </div>
                        </div>

                        <!-- Grupo: Numero de Seguridad Social-->
                        <div class="formulario__grupo2cols" id="grupo__Numero">
                            <div class="formulario__grupo-input">
                                <input type="text" class="formulario__input" name="Numero" id="Numero" placeholder="Numero de Seguridad Social">
                                <i class="formulario__validacion-estado fas fa-times-circle"></i>
                            </div>
                        </div>

                        <!-- Grupo: Ubicación (Lugar de Trabajo) -->
                        <div class="formulario_title">
                            <h2 class="formulario_titletext" aria-hidden="true">Ubicación</h2>
                        </div>

                        <!-- Grupo: Pais -->
                        <div class="formulario__grupo" id="grupo__pais">
                            <div class="formulario__grupo-input">
                                <input type="text" class="formulario__input" name="Pais" id="Pais" placeholder="Pais">
                                <i class="formulario__validacion-estado fas fa-times-circle"></i>
                            </div>
                        </div>

                        <!-- Grupo: Estado -->
                        <div class="formulario__grupo" id="grupo__Estado">
                            <div class="formulario__grupo-input">
                                <input type="text" class="formulario__input" name="Estado" id="Estado" placeholder="Estado">
                                <i class="formulario__validacion-estado fas fa-times-circle"></i>
                            </div>
                        </div>

                        <!-- Grupo: Ciudad -->
                        <div class="formulario__grupo2cols" id="grupo__Estado">
                            <div class="formulario__grupo-input">
                                <input type="text" class="formulario__input" name="Ciudad" id="Ciudad" placeholder="Ciudad">
                                <i class="formulario__validacion-estado fas fa-times-circle"></i>
                            </div>
                        </div>
                        
                        <!-- Grupo: Calle  -->
                        <div class="formulario__grupo2cols" id="grupo__Calle">
                            <div class="formulario__grupo-input">
                                <input type="text" class="formulario__input" name="Calle" id="Calle" placeholder="Calle">
                                <i class="formulario__validacion-estado fas fa-times-circle"></i>
                            </div>
                        </div>

                        <!-- Grupo: Número  -->
                        <div class="formulario__grupo" id="grupo__Número">
                            <div class="formulario__grupo-input">
                                <input type="text" class="formulario__input" name="Número" id="Número" placeholder="Número">
                                <i class="formulario__validacion-estado fas fa-times-circle"></i>
                            </div>
                        </div>

                        <!-- Grupo: Codigo Postal  -->
                        <div class="formulario__grupo" id="grupo__Estado">
                            <div class="formulario__grupo-input">
                                <input type="text" class="formulario__input" name="Codigo Postal" id="Codigo Postal" placeholder="Codigo Postal">
                                <i class="formulario__validacion-estado fas fa-times-circle"></i>
                            </div>
                        </div>
                        

                        <!-- Grupo: Terminos y Condiciones -->
                        <div class="formulario__grupo4cols" id="grupo__terminos">
                            <label class="formulario__label">
                                <input class="formulario__checkbox" type="checkbox" name="terminos" id="terminos">
                                Acepto los Terminos y Condiciones
                            </label>
                        </div>
            
                        <div class="formulario__mensaje" id="formulario__mensaje">
                            <p><i class="fas fa-exclamation-triangle"></i> <b>Error:</b> Por favor rellena el formulario correctamente. </p>
                        </div> 
                    </div>
                    <div class="end">
                        <div class="rfloat">
                            <a role="button" class="aCancel" href="ArcRegistroMed Medical Proyect V1.html">Cancelar</a>
                            <button value="1" class="BottonSe" type="submit" name="did_submit" id="did_submit">Aceptar</button>
                        </div>
                        <div class="pts">
    
                        </div>
                    </div>
                </form>
                </div>
            </div>
        </div>
    </section>
    <!--<script src="JS/formulario.js"></script>-->
    <script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
</body>
</html>
